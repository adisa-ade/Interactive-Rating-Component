<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor- Interactive Rating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card-one">
        <div class="card">
            <div class="logo"><img src="images/icon-star.svg" alt="" class="img"></div>
            <div class="head">
                <h1 id="h1">How did we do?</h1>
                <p id="p1">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>            
                <div class="rating-values">       
                    
                </div>
                <a href="#"><button id="submit">SUBMIT</button></a>  
        </div>
    </div>
        <div class="card-two">
        <div class="card">            
            <div class="logo"><img src="images/illustration-thank-you.svg" alt="" class="thankyou-img"></div>
            <div class="thankyou-head">
                <p id="rating">You selected <span id="rating-value"></span> out of 5</p>
                <h1 class="rating-h1">Thank You!</h1>
                <p id="appreciate">We appreciate you taking time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
            </div>            
        </div>
    </div>
</div>
    <script src="script.js">
    </script>
</body>
</html>
